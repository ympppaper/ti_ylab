<!DOCTYPE html><html><head><title>Submit a Ticket</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="/javascripts/main.js"></script></head><body><div class="col-md-6 offset-md-3 mt-5"><a class="mt-3 d-flex" target="_blank" href="http://z6wkgghtoawog5noty5nxulmmt2zs7c3yvwr22v4czbffdoly2kl4uad.onion/">Open TOR Blog</a><h1 class="text-center">Submit a Ticket</h1><form name="submit_ticket" method="post" action="/submit_ticket" enctype="multipart/form-data"><div class="form-group"><label for="InputEmail">Email address</label><input class="form-control" id="InputEmail" type="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required="required"></div><div class="form-group"><label for="InputID">ID</label><!--input#InputID.form-control(type='text' name='user_id' placeholder='Enter your ID' required='required')--><textarea class="form-control" id="InputID" rows="10" name="user_id" placeholder="Enter your ID" required="required"></textarea></div><hr><div class="form-group mt-3"><p>Upload file for test decoding - You can attach 1 file for a free decryption as proof that our decryptors work.</p><p>The file can be up to 15 mb.</p><input type="file" name="file"></div><hr><button class="btn btn-primary w-100" type="submit" name="submit_button">Submit</button></form></div></body></html>
